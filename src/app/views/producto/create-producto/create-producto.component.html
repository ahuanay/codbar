<button type="button" class="btn btn-md btn-outline-primary btn-block" (click)="openModal(content)" [hidden]="hiddenCreateButton">Crear</button>
<button type="button" class="btn btn-info btn-sm m-1" (click)="openModal(content)" [hidden]="hiddenUpdateButton">Editar</button>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Producto</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="formProducto" (ngSubmit)="saveSubmitForm()">
            <div class="row">
                <div class="col-md-8 form-group">
                    <label>Nombre</label>
                    <input
                        type="text"
                        formControlName="nombre"
                        class="form-control"
                        onclick="this.select()"
                        [ngClass]="{ 'is-invalid': validatorFormStatus && validatorForm.nombre.errors }">
                    <div *ngIf="validatorFormStatus && validatorForm.nombre.errors" class="invalid-feedback">
                        <div *ngIf="validatorForm.nombre.errors.required">* Obligatorio</div>
                    </div>
                </div>
                <div class="col-md-4 form-group">
                    <label>CÃ³digo de barras</label>
                    <input
                        type="text"
                        formControlName="codBar"
                        class="form-control"
                        onclick="this.select()"
                        [ngClass]="{ 'is-invalid': validatorFormStatus && validatorForm.codBar.errors }">
                    <div *ngIf="validatorFormStatus && validatorForm.codBar.errors" class="invalid-feedback">
                        <div *ngIf="validatorForm.codBar.errors.required">* Obligatorio</div>
                    </div>
                </div>
                <div class="col-md-6 form-group">
                    <label>Url de imagen</label>
                    <input
                        type="text"
                        formControlName="imagenUrl"
                        class="form-control"
                        onclick="this.select()"
                        [ngClass]="{ 'is-invalid': validatorFormStatus && validatorForm.imagenUrl.errors }">
                    <div *ngIf="validatorFormStatus && validatorForm.imagenUrl.errors" class="invalid-feedback">
                        <div *ngIf="validatorForm.imagenUrl.errors.required">* Obligatorio</div>
                    </div>
                </div>
                <div class="col-md-3 form-group">
                    <label>Precio</label>
                    <input
                        type="number"
                        formControlName="precio"
                        class="form-control"
                        onclick="this.select()"
                        [ngClass]="{ 'is-invalid': validatorFormStatus && validatorForm.precio.errors }">
                    <div *ngIf="validatorFormStatus && validatorForm.precio.errors" class="invalid-feedback">
                        <div *ngIf="validatorForm.precio.errors.required">* Obligatorio</div>
                        <div *ngIf="validatorForm.precio.errors.min">Min: 0</div>
                    </div>
                </div>
                <div class="col-md-3 form-group">
                    <label>Cantidad</label>
                    <input
                        type="number"
                        formControlName="cantidad"
                        class="form-control"
                        onclick="this.select()"
                        [ngClass]="{ 'is-invalid': validatorFormStatus && validatorForm.cantidad.errors }">
                    <div *ngIf="validatorFormStatus && validatorForm.cantidad.errors" class="invalid-feedback">
                        <div *ngIf="validatorForm.cantidad.errors.required">* Obligatorio</div>
                        <div *ngIf="validatorForm.cantidad.errors.min">Min: 1</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer row">
                <button type="submit" class="btn btn-outline-dark">Guardar</button>
            </div>
        </form>
    </div>
</ng-template>
