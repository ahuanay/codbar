<div class="container">
    <div class="row">
        <div class="col-md-12 mt-0 mb-3">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/banner.png" class="d-block w-100" style="height: 300px;" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/banner1.jpg" class="d-block w-100" style="height: 300px;" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-12">
            <blockquote class="mt-5">
                Productos
            </blockquote>
        </div>
        <div class="col-md-12 d-flex flex-wrap justify-content-around">
            <div class="card" style="width: 15rem;" *ngFor="let item of listProductos">
                <img src="{{ item.imagenUrl }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-uppercase text-center">{{ item.nombre }}</h5>
                    <p class="card-text">Precio: S/. {{ item.precio }}</p>
                    <a href="javascript:;" class="btn btn-primary">Detalle</a>
                </div>
            </div>
        </div>
    </div>
</div>
